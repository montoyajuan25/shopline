<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="stylelogin.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <header>
      <script src="menu.js"></script>

    <a href="somos.html" class="logo">
    <img src="img/logo Shopline.png" alt="logo">
    </a>
    
    <div class="search-container">
      <input type="text" placeholder="Buscar..." class="search-bar">
      <button class="search-button">Buscar</button>
    </div>
    </header>

    <br>
   <center>
   <form class="form">
      <p class="form-title">Iniciar sesion</p>

       <div class="input-container">
         <input placeholder="Correo eletrónico" type="email">
         <span>
           <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           </svg>
         </span>
     </div>

     <div class="input-container">
         <input placeholder="Contraseña" type="password">
         <span>
           <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           </svg>
         </span>

       </div>
        <button class="submit" type="submit">Entrar</button>

     <p class="signup-link"> ¿Sin cuenta? <a href="registrate.html">Registrate</a>
     </p>
  </form>

   
</body>
</html>
